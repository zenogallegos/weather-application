<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Weather Forecast App</title>
  </head>

  <body>
    <header>
      <h1>Weather Forecast Dashboard</h1>
    </header>
    <main>
      <section id="search-cont">
        <div id="search-bar">
          <input type="text" placeholder="City, State, Country">
          <button id="search-btn">Search</button>
        </div>
        <div id="text-cont">
        <p>Search History:</p>
        <button id="clear-btn">Clear History</button>
        </div>
        <div id="search-his"></div>
      </section>
      <section id="weather-cont">
        <div id="weather-daily">
          <p>Daily Forecast</p>
          <div></div>
        </div>
        <div id="weather-fiveday">
          <p>5-Day-Forecast</p>
        </div>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
